<div class="col-sm-6">
  <h3>Template Driven From</h3>
  <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" ngModel>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" name="age" #a="ngModel" ngModel>
    </div>
    <div ngModelGroup="fullname">
      <div class="form-group">
        <label for="firstname">firstname:</label>
        <input type="text" class="form-control" id="firstname" name="firstname" ngModel>
      </div>
      <div class="form-group">
        <label for="lastname">lastname:</label>
        <input type="text" class="form-control" id="lastname" name="lastname" ngModel>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p>{{ fv | json }}</p>
  <p>{{ a.value }}</p>
</div>

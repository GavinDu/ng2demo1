<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of people" >
    <td>{{ person.name }}</td>
    <td>{{ person.age }}</td>
    <td>{{ person.address }}</td>
  </tr>
  </tbody>
</table>
<p>Enter Name: <input type="text" [formControl]="nameFC"></p>
<p>Age is {{ age }}</p>
